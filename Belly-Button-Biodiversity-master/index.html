<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Belly Button Biodiversity</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p> User the interactive charts below to explore the dataset!</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title">Selected Sample</h2>
                    </div>
                    <div class="panel-body">
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                        <ul id="sampleMetadata"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title">Most Prominent OTUs</h2>
                    </div>
                    <div class="panel-body">
                        <div id="pieChart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title">All OTU Results</h2>
                    </div>
                    <div class="panel-body">
                        <div id="bubbleChart"></div>
                     </div>
                 </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="Plotly.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
