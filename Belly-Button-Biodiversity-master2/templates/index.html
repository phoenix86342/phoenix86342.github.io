<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>

    <!-- CSS stylesheets -->
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <!-- Kills favicon.ico 404 error in Flask app-->
    <link rel="icon" href="data:;base64,iVBORwOKGO=">
</head>

<body>

  <div class="container-fluid" style = "background-color: #787878">
    <div class="row">
      <div class="col-md-12">
        <!-- jumbotron -->
        <div class="jumbotron">
          <div class="container">
            <h1><strong>Belly Button Biodiversity <br> Dashboard</strong></h1>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
      </div>
    </div>

    <!-- body of template -->
    <div class="row">
      <!-- sample selection and metadata panel -->
      <div class="col-md-2">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="form-group">
                  <label for="selDataset">SELECT Sample:</label>
                  <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
              </div>
            </div>
          </div>
        </div>

          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-info">
                <div class="panel-heading text-center">
                  <h3 class="panel-title">Sample MetaData</h3>
                </div>
                <!-- metadata panel -->
                <div id="sample-metadata" class="panel-body"></div>
              </div>
            </div>
          </div>
      </div>

      <div class="col-md-5">
        <!-- Here is where the pie Chart will go!-->
        <div id = "piePlot"></div>
      </div>

  </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- Here is where the bubble plot goes!-->
        <div id = "bubblePlot"></div>
      </div>
    </div>

  </div>

    <!-- included libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.34.0/plotly.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="../static/index.js" type="text/javascript"></script>

</body>

</html>
